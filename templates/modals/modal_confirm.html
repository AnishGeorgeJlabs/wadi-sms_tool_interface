
<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
</div>
<div class="modal-footer">
  <div class="btn-group btn-group-justified"><a role="button" ng-click="$close(false)" class="btn btn-warning btn-sm">Cancel</a><a role="button" ng-click="$close(true)" class="btn btn-primary btn-sm">Ok</a></div>
</div>
