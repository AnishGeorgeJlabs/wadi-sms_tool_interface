<div class="form-group">
  <label class="col-sm-3 control-label">{{label}}</label>
  <div class="col-sm-3">
        <select ng-model='data.op' class="form-control">
          <option value=""> -- </option>
          <option>{{eq}}</option>
          <option>{{gt}}</option>
          <option>{{lt}}</option>
          <option>{{bw}}</option>
        </select>
  </div>
  <div class="no-gutter col-sm-1" ng-show="data.op != ''">
        <input type="number" class="form-control" ng-model='data.min' ng-blur="recover()">
  </div>
  <span ng-show="data.op == bw" class="no-gutter col-sm-1 control-label text-center">and</span>
  <div class="no-gutter col-sm-1" ng-show="data.op == bw">
    <input type="number" class="form-control" ng-model="data.max" ng-blur="recover()">
  </div>
  <wd-co-type-select model="model.co_type"
                     ng-if="showCoType"
                     class="col-sm-3"
                     ng-class="{
                      'col-sm-offset-3': data.op == '',
                      'col-sm-offset-2': data.op != bw && data.op != ''
                      }">

</wd-co-type-select>
</div>
